<!doctype html>
<html class="no-js" ng-app="app">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title ng-bind="pageTitle"></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/angular-material.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--left menu-->
        <md-sidenav class="md-sidenav-left" md-component-id="left" >
            <div ng-controller="LeftNavController">
                <md-list>
                    <md-list-item ng-click="navigateTo('dashboard')">
                        Dashboard
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="navigateTo('security')">
                        Security
                    </md-list-item>
                </md-list>
            </div>
        </md-sidenav>

        <!-- top menubar -->
        <md-toolbar ng-controller="TopMenuController">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeftNav()">
                    <md-icon class="material-icons">menu</md-icon>
                </md-button>
                <md-menu md-offset="0 40">
                    <md-button class="md-icon-button" aria-label="User Settings" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin class="material-icons">settings</md-icon>
                    </md-button>
                    <md-menu-content >
                        <md-menu-item>
                            <md-button>
                                <md-icon md-menu-origin class="material-icons">perm_identity</md-icon>
                                My Account
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                <md-icon md-menu-origin class="material-icons">exit_to_app</md-icon>
                                Sign out
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

        <!--dynamic content-->
        <md-content layout-padding style="padding: 24px;">
            <ng-view></ng-view>
        </md-content>

        <script src="js/main.js"></script>
    </body>
</html>

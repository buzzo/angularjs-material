<!doctype html>
<html class="no-js" ng-app="login">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title ng-bind="pageTitle"></title>
        <link rel="stylesheet" href="css/angular-material.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>

        <!-- vertical / horizontal center align -->
        <div class="outer">
            <div class="middle">
                <div class="inner login">

                    <!-- login content -->
                    <div layout="row" layout-align="center">
                        <md-icon class="material-icons login-account-circle">account_circle</md-icon>
                    </div>
                    <md-input-container md-no-float>
                        <md-icon class="material-icons username">person_pin</md-icon>
                        <input ng-model="user.username" type="text" placeholder="Username (required)" ng-required="true">
                    </md-input-container>
                    <md-input-container md-no-float>
                        <md-icon class="material-icons password">lock_outline</md-icon>
                        <input ng-model="user.password" type="password" placeholder="Password (required)" ng-required="true">
                    </md-input-container>
                    <div layout="row" layout-align="end end">
                        <md-button class="md-raised md-primary">Log in</md-button>
                    </div>

                </div>
            </div>
        </div>

        <script src="js/login.js"></script>

    </body>
</html>

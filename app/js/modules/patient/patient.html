<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
        <span>Patients</span>
    </h2>
</md-toolbar>
<md-content style="height: 500px;" md-scroll-shrink block-ui="list">
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="entity in entities" ng-click="showDetails(entity, $event)">
            <div class="md-list-item-text">
                <h3>{{ entity.name }}</h3>
                <h4>Tel: {{ entity.tel }}</h4>
                <p>Notes: {{ entity.notes }}</p>
            </div>
            <md-divider inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>

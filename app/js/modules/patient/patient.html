<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
        <span>Patients</span>
    </h2>
</md-toolbar>
<md-content style="height: 500px;" md-scroll-shrink>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="person in people" ng-click="goToPerson(person.name, $event)">
            <div class="md-list-item-text">
                <h3>{{ person.name }}</h3>
                <h4>Tel: {{ person.tel }}</h4>

                <p>Notes: {{ person.notes }}</p>
            </div>
            <md-divider inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
